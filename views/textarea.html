<script type="text/javascript" src="/media/plugins/xheditor/xheditor-1.1.14-zh-cn-lg.min.js"></script>
<script>
$(document).ready(function () {
	var wwidth = {{width or 600}};
	var wheight = {{height or 300}};
	var wtools = '{{tools or 'Paste,Pastetext,|,Blocktag,Fontface,FontSize,|,Bold,Italic,Underline,Strikethrough,FontColor,BackColor,Removeformat,|,Align,List,Outdent,Indent,|,Table,Link,Unlink,Img,Emot,|,Preview,Fullscreen'}}';
	var wcss = '{{css or '<style>body{font-size:14px;}</style>'}}';
	var imgexts = '{{imgexts or "jpg,jpeg,gif,png"}}';
	
	$('textarea.xheditor_plugin').xheditor({
		forcePtag: false, 
		width: wwidth, 
		height: wheight, 
		tools: wtools, 
		loadCSS: wcss,
		editorRoot:'/media/plugins/xheditor/',
		html5Upload: true,
		upImgUrl:"/plugin/xheditor/photo/?immediate=1",
		upImgExt: imgexts,
		onUpload: function (data) {
			//alert(data[0]);
			return false;
		}
	});
	
});
</script>
<textarea class="xheditor_plugin" name="{% if name then %}{{name}}{% else %}content{% end %}"></textarea>
